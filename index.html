<!DOCTYPE html>
<html>

<head>
  <title>Capoeira Girl</title>
  <meta name="description" content="Learn Capoeira moves with Capoeira girl">
  <meta name="viewport" content="initial-scale=1.0" />
  <meta property="og:image" content="https://raw.githubusercontent.com/mudroljub/capoeira-girl/master/screenshot.jpg"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Learn Capoeira</h1>

  <div id="toggle-menu" role="navigation">
    <input type="checkbox" id="burger-checkbox" checked />
    <!-- burger -->
    <span></span>
    <span></span>
    <span></span>

    <div id="menu">
      <div class="tabs">
        <div class="tab">
          <input type="checkbox" id="warm-up" name="rd">
          <label class="tab-label" for="warm-up">Workout</label>
          <div class="tab-content">
            <button class="idle">Arm Stretch Dance</button>
            <button class="idle">Leg Stretch Dance</button>
            <button class="idle">Pike Walk</button>
            <button class="idle">Burpee</button>
            <button class="idle">Situps</button>
          </div>
        </div>

        <div class="tab">
          <input type="checkbox" id="gingas" name="rd" checked>
          <label class="tab-label" for="gingas">Basic Move</label>
          <div class="tab-content">
            <button class="idle" title="Sway">Ginga</button>
            <button class="idle">Ginga Variation</button>
            <button class="idle">Low Ginga</button>
            <button class="idle">Ginga Com Balança</button>
            <button class="idle">Idle</button>
          </div>
        </div>

        <div class="tab">
          <input type="checkbox" id="cartwheels" name="rd">
          <label class="tab-label" for="cartwheels">Cartwheels</label>
          <div class="tab-content">
            <button class="special">Au</button>
            <button class="special">Au Sideways</button>
            <button class="special">Au Giratoria</button>
            <button class="special">Au De Coluna</button>
            <button class="special">Au Batido</button>
          </div>
        </div>

        <div class="tab">
          <input type="checkbox" id="attacks" name="rd">
          <label class="tab-label" for="attacks">Kicks</label>
          <div class="tab-content">
            <button class="special" title="Pointer">Ponteira</button>

            <button class="special" title="Sole Of The Foot"><b>Chapa</b></button>
            <button class="special" title="Blessing">Benção</button>
            <button class="special">Chapa Giratoria</button>
            <button class="special">Chapa From A Step Back</button>

            <button class="special" title="Front Half Moon"><b>Meia Lua De Frente</b></button>
            <button class="special" title="Armed">Armada</button>
            <button class="special" title="Jawbone">Queixada</button>
            <button class="special">Queixada From A Step Back</button>

            <button class="special" title="Compass Half Moon"><b>Meia Lua De Compasso</b></button>
            <button class="special">Meia Lua De Compasso Back</button>
            <button class="special" title="Stingray's tail">Rabo De Arraia</button>

            <button class="special" title="Hammer"><b>Martelo</b></button>
            <button class="special">Martelo From A Step Forward</button>
            <button class="special" title="Hammer from the Ground">Martelo no Chão</button>
            <button class="special">Martelo Do Chau Sem Mao</button>
            <button class="special">Chapeu De Couro</button>
          </div>
        </div>

        <div class="tab">
          <input type="checkbox" id="defences" name="rd">
          <label class="tab-label" for="defences">Escapes</label>
          <div class="tab-content">
            <button class="special">Cocorinha</button>
            <button class="special">Esquiva Lateral</button>
            <button class="special">Esquiva De Frente</button>
            <button class="special">Esquiva De Costas</button>

            <button class="special">Role</button>
            <button class="special">Troca De Pe</button>
            <button class="special">Queda de Rins</button>
          </div>
        </div>

        <div class="tab">
          <input type="checkbox" id="takedowns" name="rd">
          <label class="tab-label" for="takedowns">Takedowns</label>
          <div class="tab-content">
            <button class="special">Ginga Sideways</button>
            <button class="special">Ginga Sideways Step</button>
            <button class="special">Rasteira</button>
            <button class="special">Rabo De Arraia Rasteira</button>
            <button class="special">Meia Lua De Frente Rasteira</button>
          </div>
        </div>

        <div class="tab">
          <input type="checkbox" id="acrobatics" name="rd">
          <label class="tab-label" for="acrobatics">Acrobatics</label>
          <div class="tab-content">
            <button class="special" title="Headspin">Pião De Cabeça</button>
            <button class="special" title="Kip Up">Mola</button>
            <button class="special" title="Monkey">Macaco</button>
            <button class="special">Macaco Lateral</button>
            <button class="special">Backflip</button>
          </div>
        </div>

        <div class="tab">
          <input type="checkbox" id="sequences" name="rd">
          <label class="tab-label" for="sequences">Sequences</label>
          <div class="tab-content">
            <button class="special">Au To Role</button>
            <button class="special">Esquiva to Role</button>
            <button class="special">Armada To Esquiva</button>
            <button class="special">Meia Lua De Compasso Double</button>
            <button class="special">Meia Lua De Coluna</button>
          </div>
        </div>

        <div class="tab">
          <input type="checkbox" id="mma" name="rd">
          <label class="tab-label" for="mma">MMA Kicks</label>
          <div class="tab-content">
            <button class="special">Mma <b>Chapa</b> Left</button>
            <button class="special">Mma Chapa Right</button>
            <button class="special">Mma Chapa Giratoria</button>

            <button class="special">Mma <b>Martelo</b></button>
            <button class="special">Mma Martelo Low</button>
            <button class="special">Mma Martelo Rotado</button>
          </div>
        </div>        

        <label class="random-wrapper"><input id="random-moves" type="checkbox"> Random moves</label>
      </div>
    </div>

  </div>

  <img id="preloader" src="assets/loading.gif">

  <full-screen-btn></full-screen-btn>

  <input type="range" id="speed" name="speed" min="0" max="100" value="100">

  <button id="camera" class="transparent">
    <img src="assets/flip-camera.png" alt="switch camera" title="Flip camera">
  </button>

  <button id="mirror" class="transparent">
    <img src="assets/mirror.png" width="32" alt="mirror animation" title="Mirror animation">
  </button>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script async src="src/FullScreen.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.134.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.134.0/examples/jsm/"
      }
    }
  </script>
  <script src="src/main.js" type="module">
  </script>
</body>

</html>
