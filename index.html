<!DOCTYPE html>
<html>

<head>
  <title>Learn Capoeira</title>
  <meta name="description" content="Learn Capoeira moves with Capoeira girl">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=0,
minimum-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="menu.css">
</head>

<body>

  <h1 id="title"></h1>

  <div class="tabs">
    <div class="tab">
      <input type="radio" id="moves" name="rd" checked>
      <label class="tab-label" for="moves">Base moves</label>
      <div class="tab-content">
        <button>Ginga</button>
        <button>Ginga Variation 1</button>
        <button>Ginga Variation 2</button>
        <button>Ginga Variation 3</button>

        <button>Au</button>
      </div>
    </div>

    <div class="tab">
      <input type="radio" id="attacks" name="rd">
      <label class="tab-label" for="attacks">Attacks</label>
      <div class="tab-content">
        <button>Ponteira</button>

        <button>Bencao</button>
        <button>Chapa</button>
        <button>Chapa Giratoria</button>
        <button>Chapa Giratoria Back</button>
    
        <button>Meia Lua De Frente</button>
        <button>Armada</button>
        <button>Queshada</button>
    
        <button>Meia Lua De Compasso</button>
        <button>Meia Lua De Compasso Back</button>
        <button>Meia Lua De Compasso Double</button>
    
        <button>Martelo</button>
        <button>Martelo 3</button>
        <button>Martelo Do Chau</button>
        <button>Martelo Do Chau Sem Mao</button>
        <button>Chapeu De Couro</button>    
      </div>
    </div>

    <div class="tab">
      <input type="radio" id="defences" name="rd">
      <label class="tab-label" for="defences">Defences</label>
      <div class="tab-content">
        <button>Cocorinha</button>
        <button>Esquiva Lateral</button>
        <button>Esquiva Baixa</button>
        <button>Esquiva to Role</button>
    
        <button>Troca</button>    
      </div>
    </div>

    <div class="tab">
      <input type="radio" id="takedowns" name="rd">
      <label class="tab-label" for="takedowns">Takedowns</label>
      <div class="tab-content">
        <button>Rasteira</button>
        <button>Rasteira 2</button>    
      </div>
    </div>

    <div class="tab">
      <input type="radio" id="acrobatics" name="rd">
      <label class="tab-label" for="acrobatics">Acrobatics</label>
      <div class="tab-content">
        <button>Macaco</button>
        <button>Macaco Lateral</button>
        <button>Backflip</button>
      </div>
    </div>

    <div class="tab">
      <input type="radio" id="sequences" name="rd">
      <label class="tab-label" for="sequences">Sequences</label>
      <div class="tab-content">
        <button>Au To Role</button>
        <button>Armada To Esquiva</button>
        <button>Sequence 1</button> 
      </div>
    </div>
  </div>

  <img id="preloader" src="assets/loading.gif">

  <button id="fullscreen">â¤§</button>

  <label id="switch"><input id="checkbox" type="checkbox"> Random moves</label>

  <button id="camera">ðŸ“·</button>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.134.0/build/three.module.js"
      }
    }
  </script>
  <script src="src/main.js" type="module">
  </script>
</body>

</html>
